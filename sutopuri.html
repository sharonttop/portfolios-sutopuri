<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sutopuri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .warp{
            max-width: 100%;
            height:100vh;/* 剛好一個視窗的高度 */
            background: url(./sutopuri-imgs/bg01_mv.png);
            overflow: hidden;
        }
        .sutopuri-all{
            width: 90%;
            margin-left:1%;
            position: relative;
        }
        .member-warp{
            position: absolute;
            width: 33%;
            transform: translate3d(0, -3000px, 0) scaleY(3);
        }
        .nav{
            z-index: 9999;  
            width: 100%;
            /* 設定max-width時要注意有可能會取到0造成沒有寬度，最好設定width*/
            position:fixed;
            justify-content:space-between;
        }
        .logo{
            padding:15px;
            width:12%;
        }
       .logo:hover{
            opacity: 0.7;
       }
        .logo>img{
            height:100%;
            width: 100%;
            object-fit: cover;
        }
        
        .shopping-car{
            margin:10px;
            width: 7%;
            min-width: 100px;
        }
        .shopping-detail{
            margin-left: 8px;
            width: 50%;
        }
        .shopping-detail:nth-child(1):hover{
            opacity: 0.7;
        }
        .shopping-detail:nth-child(2):hover{
            opacity: 0.7;
        }
        .shopping-car>img{
            /* img圖片放多大就多大，會爆版，用div包起來比較不會有爆板問題 */
            height:100%;
            width: 100%;
            object-fit: cover;
        }
        .kojinn-img>img{
            /* height:100%; */
            width: 100%;
            object-fit: cover;
        }
        .jel{
            width: 39.55957%;
            left: 13%;
        }
        .satomi{
            width: 53.613281%;
            left: 30%;
            /*當設定absolute的置中，left:50%，會取圖片最左邊的起點為於版面的50%，若要取圖片正中間做為起點，要設定transform:translateX(-50%);搭配才會以圖片正中間為起點版面置中，但套件也有使用到transform時可能會影響跑版 */
 
        }
        .nanamori{
            width: 42.92188%;
            right: 7%;
        }
        .colon{
            width: 46.38672%;
            left: 10%;
            top: 210px;
        }

        .rinu{
            width: 50.43848%;
            left: 30%;
            top: 210px;
        }
        .root{
            width: 41.14160%;
            right: 7%;
            top: 230px;
        }
        /* 入場特效 */
        .bounceInDown {
            /* member使用 */
            animation:bounceInDown;
            /* animation: backInRight; referring directly to the animation's @keyframe declaration */
            animation-duration: 2s; 
            animation-fill-mode: forwards;/* 當動畫停止時顯示的狀態:forwards停在結束時的狀態 ，backwards: 停在動畫未開始前的初始狀態*/
            /* 因為member-warp已設定初始狀態transform: translate3d(0, -3000px, 0) scaleY(3);，所以才要多設定animation-fill-mode停在結束狀態*/
        }
        .bounceIn {
            /* b-logo使用*/
            /* display: inline-block; */
            /* margin: 0 0.5rem; */
            --animate-delay: 2s;
            animation:bounceIn;
            /* animation: backInRight; referring directly to the animation's @keyframe declaration */
            animation-duration: 3s; 
        }
        /* 延遲入場時間 */
        .animate__delay-05s{
            animation-delay: .5s;
        }

        .animate__delay-07s{
            animation-delay: .7s;
        }

        .animate__delay-10s{
            animation-delay: 1s;
        }

        .animate__delay-13s{
            animation-delay: 1.3s;
        }

        .animate__delay-15s{
            animation-delay: 1.5s;
        }
        
        /* justify-content-center和flex的功能，要下在最外層 */
        .b-logo{
            z-index: 2;
            max-width: 70%;
        }
        /* .b-logo>img{
            height:100%;
            width: 100%;
            object-fit: cover;
        } */
        .b-logo>img{
            margin-top:470px;
            z-index: 2;
            height:100%;
            width: 100%;
            object-fit: cover;
        }
        @media (max-width: 576px) { 
        .logo{
            z-index: 1;
            padding:15px;
            width:28%;
        }
        .shopping-car{
            margin:20px;
            width: 25%;
        }
        .sutopuri-all{
            width: 100%;
            margin-top: 40%;
            margin-left:0;
            position: relative;
        }
        .jel{
            width: 83.83152174%;
            left:-26%
        }
        .satomi{
            width: 113.85869565%;
            left: 0;
        }
        .nanamori{
            width: 91.03260870%;;
            right: -25%;
        }
        .colon{
            width: 98.09782609%;
            left: -32%;
            top: 170px;
        }

        .rinu{
            width: 106.92934783%;
            left: 0;
            top: 205px;
        }
        .root{
            width: 87.22826087%;
            right: -28%;
            top: 180px;
        }
        .b-logo{
            margin-top: -18%;;
            z-index: 2;
            max-width: 95%;
        }
        .b-logo>img{
            margin-top: 0;
        }
        }
        @media (min-width: 1000px) {
            .b-logo{
            max-width: 50%;
        }
            .b-logo>img{
            /* margin-top:432px; */
        }

         }
        /* buy */
        .buy{
            max-width: 100%;
            /* height:100vh; */
            /* 剛好一個視窗的高度 */
            background: url(./sutopuri-imgs/bg02.png) 0 0 /800px 299.5px repeat;
            /* bg-position:0 0(要移動位置要加px) /bg-size:800px 299.5px 為圖片尺寸的1/2，repeat-x往x周方向重複。 */
            /* <bg-size> 只能紧接着 <position> 出现，以"/"分割，如： "center/80%" */
            overflow: hidden;
            border-top: 11px solid #fe2454;
            border-bottom: 11px solid #fe2454;
        }
        .buy-item{
            margin-left:10%;
            margin-right:10%;
            /* margin-bottom:5%; */
        }
        .buy-title{
            margin:20px;
            font-size: 2.2rem;
            text-align: center;
            /* font-family: vdl-logojrblack, sans-serif; */
            font-family: 'Kiwi Maru', serif;
            font-style: normal;
            font-weight: 900;
            text-shadow: 2px 0 0 #ff4f60, 0 2px 0 #ff4f60, -2px 0 0 #ff4f60, 0 -2px 0 #ff4f60;
            /* text-shadow: 1px 1px #ff4f60, 1px 2px #ff4f60, 2px 2px #ff4f60; */
            /* text-shadow:-1px -1px #ff4f60, -2px -1px 0px #ff4f60, 2px -1px #ff4f60; */
            /* opacity: 0; */

        }
        h2{
            color: #fff;
            filter: drop-shadow(2px 2px 0px rgba(255, 79, 96, 1));
        }
        .item1{
            margin-bottom:25px;
        }
        .item1>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .visible {
		opacity: 1;
		-webkit-transform: none;
			 -moz-transform: none;
				-ms-transform: none;
				 -o-transform: none;
						transform: none;
	    }
        @media (max-width: 576px) { 
            .item1{
            margin-bottom:10px;
        }
        }
        .fadeInUp {
            /* member使用 */
            animation:fadeInUp;
            /* animation: backInRight; referring directly to the animation's @keyframe declaration */
            animation-duration: 2s; 
            /* animation-fill-mode: forwards; */
        }
        /* news */
        .news{
            max-width: 100%;
            background: url(./sutopuri-imgs/bg03.png) repeat;
        }
        .news-title{
            margin:20px;
            font-size: 2.2rem;
            text-align: center;
            /* font-family: vdl-logojrblack, sans-serif; */
            font-family: 'Kiwi Maru', serif;
            font-style: normal;
            font-weight: 900;
            text-shadow: 2px 0 0 #ff4f60, 0 2px 0 #ff4f60, -2px 0 0 #ff4f60, 0 -2px 0 #ff4f60;

        }
        .news-box{
            width: 95%;
            max-width: 640px;
            /* height: 50px; */
            margin-bottom: 16px;
        }
        .card{
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0px 5px 1px rgba(255, 79, 96, 0.2);
        }
        .news-item>a{
            line-height: 1.5;
            font-family: 'Mochiy Pop One', sans-serif;
            text-decoration: none;
            /* letter-spacing: .5px; */
            font-weight:500;
            font-size: 14px;
        }
        .date_list{
            color: #ff4f60;
            margin-bottom: 18px;

        }
        .title_list{
            color: #555;
            margin-bottom: 0px;
        }
        span{
            color:#fff;
            padding: 4px 8px;
            font-size: 12px;
            background-color: #f7b2cf;
            border-radius: 20px;
        }
        .news-button{
            background-color: #ff4f60;
            width: 15%;
            border-radius: 30px;
            width: 200px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .news-button:hover{
            opacity: 0.8;
        }
        .ichigo>img{
            margin-top: 5px;
            /* height: 100%; */
            max-width: 20px;
        }
        .ichigo-wrap>p{
            color:#fff;
            text-decoration: none;
            padding-left: 5px;
            margin-bottom: 10px;
            margin-top: 6px;

        }
        /* footer */
        .f-logo{
            max-width: 180px;
            margin:25px;
        }
        .f-logo>img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .icon{
            max-width: 200px;
            /* min-width: 20%; */
            margin-bottom: 20px;
        }
        .icon-tw,.icon-ig,.icon-yo{
            /* width: 5%; */
            padding:5px;
        }
        .icon-tw>img,.icon-ig>img,.icon-yo>img{
            max-width: 200px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .icon-tw>img:hover,.icon-ig>img:hover,.icon-yo>img:hover{
            opacity: 0.8;
        }
        .customer-service>ul{
            /* margin-top: 30px; */
            margin: 20px;
        }
        /* .customer-service>ul>li{
            margin:5px;
        } */
        .customer-service>ul>li{
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: .7rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 5px;
        }
        .customer-service>ul>li>a{
            text-decoration: none;
            color: #ff4f60;
        }
        .customer-service>ul>li>a:hover{
            opacity: 0.8;
        }
        .copyright>p{
            color: #ff4f60;
            font-size: .7rem;
            margin: 30px 0 180px 0;
        } 
    </style>
</head>
<body>
